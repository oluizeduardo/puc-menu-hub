{% extends "application.html" %}

{% block html_attribs %} lang pt_BR="BR"{% endblock %}

{% block title %}MenuHub | Plates{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-3">Login</h1>
    <div class="card shadow p-3 mb-5 bg-body rounded">
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="fieldEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="fieldEmail" name="email" required>
            </div>

            <div class="mb-3">
                <label for="fieldPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="fieldPassword" name="password" required>
            </div>

            <div class="mb-3">
                <label for="fieldRestaurant" class="form-label">Restaurant</label>
                <select id="fieldRestaurant" class="form-select" required>
                    <option value="select" selected>Select...</option>
                    {% for restaurant in list_of_restaurants %}
                        <option value="{{ restaurant.id }}">{{ restaurant.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary mb-3">Login</button>
        </form>
    </div>
</div>
{% endblock %}
